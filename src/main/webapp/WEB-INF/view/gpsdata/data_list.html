<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">

            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                定位管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/main.html">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#"> 定位管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">定位数据表</a></li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->
    <div class="row-fluid">
        <div class="span12">

            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-globe"></i>Responsive Table With Expandable details</div>
                    <div class="tools">
                        <a href="javascript:;" class="reload"></a>
                        <a href="javascript:;" class="remove"></a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                        <thead>
                        <tr>
                            <th>设备编号</th>
                            <th>百度经度</th>
                            <th>百度纬度</th>
                            <th>上传时间</th>
                            <th>最后位置</th>
                        </tr>
                        </thead>
                        <tbody>
                        <#list positionList as position>
                            <tr class="gradeX">
                                <td>${position.deviceId}</td>
                                <td>${position.baiduLat}</td>
                                <td>${position.baiduLon}</td>
                                <td>${position.createTime}</td>
                                <td>融科望京中心</td>

                            </tr>
                        </#list>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->

        </div>
    </div>
    <!-- END PAGE CONTENT-->
    <#include "/common/hidden.html"/>
</div>
